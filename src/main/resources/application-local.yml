spring:
  datasource:
    url: jdbc:mysql://localhost:3306/testdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
    format-sql: true

camel:
  rest:
    component: servlet
  springboot:
    name: TcautomationApplication
    main:
      run: true
  servlet:
    mapping:
      context-path: /api/*
    enabled: true

# SSH Configuration
ssh:
  host: localhost
  port: 22
  user: root
  password: root
  known-hosts: ~/.ssh/known_hosts

logging:
  level:
    root: INFO
    com.boa.TcautomationApplication: info

common:
  destination: C:\\tca

server:
  port: 8010

