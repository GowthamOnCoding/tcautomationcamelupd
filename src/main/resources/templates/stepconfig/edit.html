<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
</head>
<body class="gradient-bg min-h-screen flex flex-col">
    <!-- Header -->
    <div th:replace="~{fragments :: header}"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12 flex-grow">
        <div class="glass-card p-8 rounded-2xl shadow-xl animate__animated animate__fadeIn">
            <div class="mb-6">
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-red-600 bg-clip-text text-transparent tracking-tight">Edit Step Configuration</h1>
            </div>

            <form th:object="${stepConfig}" th:action="@{/stepconfig/save}" method="post" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Step Name -->
                    <div class="form-group">
                        <label for="stepName" class="block text-sm font-medium text-gray-700 mb-2">Step Name</label>
                        <input type="text" id="stepName" th:field="*{stepName}" required readonly
                               class="glass-card w-full px-4 py-2 rounded-lg bg-gray-50 text-gray-500 text-sm" />
                        <small class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('stepName')}" th:errors="*{stepName}"></small>
                    </div>

                    <!-- Description -->
                    <div class="form-group md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea id="description" th:field="*{description}" rows="3"
                                class="glass-card w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"></textarea>
                        <small class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></small>
                    </div>

                    <!-- Timeout Seconds -->
                    <div class="form-group">
                        <label for="timeoutSeconds" class="block text-sm font-medium text-gray-700 mb-2">Timeout (seconds)</label>
                        <input type="number" id="timeoutSeconds" th:field="*{timeoutSeconds}" required min="1"
                               class="glass-card w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                        <small class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('timeoutSeconds')}" th:errors="*{timeoutSeconds}"></small>
                    </div>

                    <!-- Max Retries -->
                    <div class="form-group">
                        <label for="maxRetries" class="block text-sm font-medium text-gray-700 mb-2">Max Retries</label>
                        <input type="number" id="maxRetries" th:field="*{maxRetries}" required min="0"
                               class="glass-card w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" />
                        <small class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('maxRetries')}" th:errors="*{maxRetries}"></small>
                    </div>

                    <!-- Parameter Schema -->
                    <div class="form-group md:col-span-2">
                        <label for="parameterSchema" class="block text-sm font-medium text-gray-700 mb-2">Parameter Schema (JSON)</label>
                        <textarea id="parameterSchema" th:field="*{parameterSchema}" rows="5"
                                class="glass-card w-full px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-mono"
                                placeholder='{"type": "object", "properties": {...}}'></textarea>
                        <small class="text-red-500 text-xs mt-1" th:if="${#fields.hasErrors('parameterSchema')}" th:errors="*{parameterSchema}"></small>
                    </div>

                    <!-- Created Date -->
                    <div class="form-group">
                        <label for="createdDate" class="block text-sm font-medium text-gray-700 mb-2">Created Date</label>
                        <input type="text" id="createdDate" th:field="*{createdDate}" readonly
                               class="glass-card w-full px-4 py-2 rounded-lg bg-gray-50 text-gray-500 text-sm" />
                    </div>

                    <!-- Modified Date -->
                    <div class="form-group">
                        <label for="modifiedDate" class="block text-sm font-medium text-gray-700 mb-2">Modified Date</label>
                        <input type="text" id="modifiedDate" th:field="*{modifiedDate}" readonly
                               class="glass-card w-full px-4 py-2 rounded-lg bg-gray-50 text-gray-500 text-sm" />
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex items-center justify-end space-x-4 mt-8">
                    <a th:href="@{/stepconfig/list}" 
                       class="btn glass-card px-6 py-2 rounded-lg text-gray-600 hover:text-gray-800 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg flex items-center gap-2">
                        <i class="fas fa-times"></i>
                        <span class="tracking-tight">Cancel</span>
                    </a>
                    <button type="submit" 
                            class="btn glass-card px-6 py-2 rounded-lg text-blue-600 hover:text-blue-700 transition-all duration-300 hover:-translate-y-1 hover:shadow-lg flex items-center gap-2">
                        <i class="fas fa-save"></i>
                        <span class="tracking-tight">Save Changes</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments :: footer}"></div>

    <!-- Scripts -->
    <div th:replace="~{fragments :: scripts}"></div>
</body>
</html>
