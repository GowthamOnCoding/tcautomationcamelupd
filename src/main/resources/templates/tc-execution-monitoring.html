<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head}">
</head>
<body class="gradient-bg min-h-screen flex flex-col">
<!-- Header -->
<div th:replace="~{fragments :: header}"></div>

<!-- Main Content -->
<main class="container mx-auto px-4 py-12 flex-grow">
    <div class="glass-card p-8 rounded-2xl shadow-xl animate__animated animate__fadeIn">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-red-600 bg-clip-text text-transparent tracking-tight">TC Execution Monitoring</h1>
            <div>
                <label for="groupByTcId" class="mr-2">Group by TC ID:</label>
                <input type="checkbox" id="groupByTcId" onclick="toggleGrouping()">
            </div>
        </div>

        <div class="overflow-x-auto">
            <table id="tc-execution-log-table" class="min-w-full bg-white/50 backdrop-blur-sm rounded-lg overflow-hidden">
                <thead>
                <tr class="bg-gray-50/50">
                    <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">TC ID</th>
                    <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wide">Status</th>
                </tr>
                </thead>
                <tbody class="divide-y divide-gray-200/50">
                <tr th:each="entry : ${groupedLogs}">
                    <td class="py-3 px-4 text-sm font-normal" th:text="${entry.key}" onclick="toggleRow('${entry.key}')"></td>
                    <td class="py-3 px-4 text-sm font-normal">
                        <span th:if="${tcIdStatuses[entry.key] == 'Completed'}" class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800">Completed</span>
                        <span th:if="${tcIdStatuses[entry.key] == 'Failed'}" class="px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800">Failed</span>
                        <span th:if="${tcIdStatuses[entry.key] == 'In Progress'}" class="px-2 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800">In Progress</span>
                        <span th:if="${tcIdStatuses[entry.key] == 'Pending'}" class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800">Pending</span>
                    </td>
                </tr>
                <tr th:each="log : ${entry.value}" class="hidden ${entry.key} hover:bg-gray-50/50 transition-colors">
                    <td class="py-3 px-4 text-sm font-normal" th:text="${log.stepId}"></td>
                    <td class="py-3 px-4 text-sm font-normal" th:text="${log.startTime}"></td>
                    <td class="py-3 px-4 text-sm font-normal" th:text="${log.endTime}"></td>
                    <td class="py-3 px-4 text-sm font-normal">
                        <span th:if="${log.status == 'Completed'}" class="px-2 py-1 text-xs font-medium rounded-full bg-green-100 text-green-800" th:text="${log.status}"></span>
                        <span th:if="${log.status == 'Failed'}" class="px-2 py-1 text-xs font-medium rounded-full bg-red-100 text-red-800" th:text="${log.status}"></span>
                        <span th:if="${log.status == 'In Progress'}" class="px-2 py-1 text-xs font-medium rounded-full bg-yellow-100 text-yellow-800" th:text="${log.status}"></span>
                        <span th:if="${log.status == 'Pending'}" class="px-2 py-1 text-xs font-medium rounded-full bg-blue-100 text-blue-800" th:text="${log.status}"></span>
                    </td>
                    <td class="py-3 px-4 text-sm font-normal" th:text="${log.errorMessage}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments :: footer}"></div>

<!-- Scripts -->
<div th:replace="~{fragments :: scripts}"></div>

<!-- Page-specific Script -->
<script>
    $(document).ready(function() {
        var table = $('#tc-execution-log-table').DataTable({
            "pageLength": 25,
            "dom": '<"flex items-center justify-between mb-4"lf>rt<"flex items-center justify-between mt-4"ip>',
            "language": {
                "search": "",
                "searchPlaceholder": "Search logs..."
            }
        });

        // Add glass-card effect and font styles to DataTables elements
        $('.dataTables_wrapper .dataTables_filter input').addClass('glass-card px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-normal');
        $('.dataTables_wrapper .dataTables_length select').addClass('glass-card px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-normal');
        $('.dataTables_wrapper .dataTables_length label, .dataTables_wrapper .dataTables_filter label').addClass('text-sm font-normal');
        $('.dataTables_wrapper .dataTables_info, .dataTables_wrapper .dataTables_paginate').addClass('text-sm font-normal');
    });

    function toggleGrouping() {
        var table = $('#tc-execution-log-table').DataTable();
        var groupByTcId = $('#groupByTcId').is(':checked');
        if (groupByTcId) {
            table.column(1).visible(false);
            table.order([1, 'asc']).draw();
        } else {
            table.column(1).visible(true);
            table.order([0, 'asc']).draw();
        }
    }

    function toggleRow(tcId) {
        var rows = document.getElementsByClassName(tcId);
        for (var i = 0; i < rows.length; i++) {
            rows[i].classList.toggle('hidden');
        }
    }
</script>
</body>
</html>
